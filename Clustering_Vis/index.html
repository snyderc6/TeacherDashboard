<!DOCTYPE html>
<html lang='en'>
<style>
	svg {
	  font: 10px sans-serif;
	}
	.background path {
	  fill: none;
	  stroke: #ddd;
	  shape-rendering: crispEdges;
	}
	.foreground path {
	  fill: none;
	  stroke: steelblue;
	}
	.brush .extent {
	  fill-opacity: .3;
	  stroke: #fff;
	  shape-rendering: crispEdges;
	}
	.axis line,
	.axis path {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.axis text {
	  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
	  cursor: move;
	}
	bar {
        fill: steelblue;
    }
	div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
	}
</style>
	<head>
		<meta charset='utf-8'>
		<title>Teacher Dashboard</title>
		<script type='text/javascript' src='d3.js'></script>
	</head>
	<body>
	<script type='text/javascript' src='graph_it.js'></script>
	<script type='text/javascript'>
		d3.csv('data/chicago_actions.csv')
		  .then(function(a_data)  {
			  actions_data = a_data;
		  })
		d3.csv('data/chicago_features.csv')
		.then(function(f_data){
			features_data = f_data;
		})
		d3.csv('data/chicago_labels.csv')
		.then(function(l_data){
			labels_data = l_data;
		})
		d3.csv('data/chicago_pca_results.csv')
		.then(function(p_data){
			pca_data = p_data;
		})
		d3.csv('data/features_transposed.csv')
		.then(function(t_data){
			t_features_data = t_data;
		})
		d3.csv('data/scores.csv')
		.then(function(s_data){
			scores_data = s_data;
		})
		d3.csv('data/Chicago_MB1_Actions_Sep.csv')
		.then(function(sep_data){
			sepActions_data = sep_data;
		})
		.then(plot_it)
	</script>
	</body>
</html>
