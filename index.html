<!DOCTYPE html>
<html lang='en'>
<style>
	svg {
	  font: 10px sans-serif;
	}
	.background path {
	  fill: none;
	  stroke: #ddd;
	  shape-rendering: crispEdges;
	}
	.foreground path {
	  fill: none;
	  stroke: steelblue;
	}
	.brush .extent {
	  fill-opacity: .3;
	  stroke: #fff;
	  shape-rendering: crispEdges;
	}
	.axis line,
	.axis path {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}
	.axis text {
	  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
	  cursor: move;
	}
</style>
	<head>
		<meta charset='utf-8'>
		<title>Teacher Dashboard</title>
		<script type='text/javascript' src='d3.js'></script>
	</head>
	<body>
	<script type='text/javascript' src='plot_it.js'></script>
	<script type='text/javascript'>
		d3.csv('chicago_actions.csv')
		  .then(function(a_data)  {
			  actions_data = a_data;
		  })
		d3.csv('chicago_features.csv')
		.then(function(f_data){
			features_data = f_data;
		})
		d3.csv('chicago_labels.csv')
		.then(function(l_data){
			labels_data = l_data;
		})
		d3.csv('chicago_pca_results.csv')
		.then(function(p_data){
			pca_data = p_data;
		})
		.then(plot_it)
	</script>
	</body>
</html>
